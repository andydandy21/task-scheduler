{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'task_calendar/main.css' %}"> 

    <title>Document</title>
</head>
<body>
  {% localtime on %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" style="width: 2000px;">
          <a class="navbar-brand">Task Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'month-view' %}">Calendar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'daily-list' %}">Daily</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Date Selector
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <form method="GET" action="{% url 'date-selector' %}">
                    <li><label>From:</label></li>
                    <li><input class="dropdown-item" type="date" name="from"></input></li>
                    <li><label>To:</label></li>
                    <li><input class="dropdown-item" type="date" name="to"></input></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><input class="dropdown-item" type="submit"></input></li>
                  </form>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'create-task' %}">Create a Task</a>
              </li>
            </ul>
 
          </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  {% endlocaltime %}
</body>
</html>
