{% extends 'task_calendar/base.html' %}
{% block content %}
<table class="task-form">
    <tr>
        <th>Title:</th>
        <td>{{ object.title }}</td>
    </tr>
    <tr>
        <th>Description:</th>
        <td>{{ object.description }}</td>
    </tr>
    <tr>
        <th>Start time:</th>
        <td>{{ object.start_time }}</td>
    </tr>
    <tr>
        <th>End time:</th>
        <td>{{ object.end_time }}</td>
    </tr>
</table>
{% endblock content %}
